<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/test/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-gray-900"> 지점 등록 </h4>
        </div>

        <div class="card-body">
            <form action="/test/stockOrderForm" role="form" method="post">

                <input type="hidden" name="igId" th:value="${ingredient.getIgId()}">
                <input type="hidden" name="email" th:value="${branch.getEmail()}">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">재료</span>
                    </div>
                    <input type="text" th:value="${ingredient.getIgName()}" class="form-control" disabled >
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">지점</span>
                    </div>
                    <input type="text" th:value="${branch.getBranchName()}" class="form-control" disabled >
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="soQuantity" class="form-control">
                </div>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">등록</button>
                    <a class="btn btn-primary"  href="/test/ingredientList">취소</a>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            </form>
        </div>

    </div>
</div>
</html>
