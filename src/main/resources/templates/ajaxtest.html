<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1sub}">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="gurodigital project a team">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <title>KoKee Tea Sales</title>

  <!-- layout1을 사용하는 페이지 공용 CSS only -->
  <link th:href="@{/css/kkt.min.css}" rel="stylesheet">
  <link th:href="@{/css/order.css}" rel="stylesheet">
  <!--  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">-->
  <link th:href="@{/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">
  <link th:href="@{/css/table.min.css}" rel="stylesheet">
  <!-- 개별 페이지의 css -->
  여기서 사요앟ㄹ CSS 정의

</head>

<body id="page-top">
<!-- 사이드바 -->
<div id="wrapper">

  <div th:replace="fragments/navisub"></div>

  <!-- 헤더 -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- 상단바 -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- 검색창 -->
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="검색.." aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- 계정 정보 -->
        <div class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="user" th:text="${user.name}"></span>
            <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
          </a>
          <!-- 계정 정보 상세 -->
          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
               aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">
              <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
              설정
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              로그아웃
            </a>
          </div>
        </div>
      </nav>

      <!--  본문   -->
      <div class="container-fluid">
        <div id="chart1">여기에 이 페이지의 내용을 적겠죠</div>
      </div>

      <!-- 푸터  -->

    </div>
  </div>
</div>

<!-- 위로 버튼 -->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- 로그아웃 모달 -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">로그아웃 합니다</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
        <a class="btn btn-primary" th:href="@{/logout}">확인</a>
      </div>
    </div>
  </div>
</div>

<!-- layout1을 사용하는 공용 스크립트 요소 JS, Popper.js, and jQuery -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type='text/javascript' src='http://www.google.com/jsapi'></script>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>

<script th:src="@{/js/kkt.min.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>

<script th:src="@{/js/chartcall.js}"></script>
<script th:src="@{/js/mainDashboard_map.js}"></script>
<div sec:authorize="hasRole('ADMIN')">
  <script th:src="@{/js/mainDashBoard.js}"></script>
</div>
<div sec:authorize="hasRole('USER')">
  <script th:src="@{/js/branchMainDashBoard.js}"></script>
</div>
<script th:src="@{/js/util.js}"></script>

<!-- 개별 페이지의 script fragment -->
<th:block layout:fragment="script"></th:block>

<!-- table js, jq -->
<script th:src="@{/js/jqueryTables.min.js}"></script>
<script th:src="@{/js/table.min.js}"></script>
<script th:src="@{/js/table-demo.js}"></script>

</body>
