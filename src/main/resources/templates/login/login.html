<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- CSS -->
    <link th:href="@{/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet">
    <link th:href="@{/css/kkt.min.css}" rel="stylesheet">
    <style>
        img { display: block; margin: 0px auto; }
    </style>
</head>

<body class="bgp">
<form role="form" method="post" action="/login">
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-5">
                <div class="col-lg-6 d-none bg-login-image"></div>

                <div class="card o-hidden border-0 shadow-lg login-top">
                    <div class="card-body">

                        <div class="row">

                            <div class="col-lg-12">
                                <div class="p-5">
                                     <div>
                                         <img th:src="@{/img/KokeeTeaLogo.webp}" width="50" height="50">
                                     </div>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"> Kokee Tea<br/>매출 관리 </h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <label th:for="email">이메일</label>
                                            <input type="email" name="email" class="form-control form-control-user" placeholder="email">
                                        </div>
                                        <div class="form-group">
                                            <label th:for="password">비밀번호</label>
                                            <input type="password" name="password" class="form-control form-control-user" placeholder="password">
                                        </div>
                                        <p th:if="${error}" th:text="${exception}"></p>
                                        <button class="btn btn-primary btn-user btn-block">로그인</button>
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<!-- JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min2.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/kkt.min.js}"></script>

</body>
</html>
