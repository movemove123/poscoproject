<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type='text/javascript'>
    google.load('visualization', '1', {'packages': ['geochart']});
    google.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
        var data = new google.visualization.arrayToDataTable([
            ['KR-11', 'Seoul Teugbyeolsi'],
            ['KR-26', 'Busan Gwang\'yeogsi'],
            ['KR-27', 'Daegu Gwang\'yeogsi'],
            ['KR-30', 'Daejeon Gwang\'yeogsi'],
            ['KR-29', 'Gwangju Gwang\'yeogs']
        ]);


        var options = {
            backgroundColor: {fill: '#FFFFFF', stroke: '#FFFFFF', strokeWidth: 0},
            colorAxis: {
                minValue: 0,
                maxValue: 21,
                colors: ['#3182BD', '#3182BD', '#3182BD', '#3182BD', '#3182BD', '#3182BD', '#3182BD', '#3182BD', '#3182BD', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#9ECAE1', '#DEEBF7', '#DEEBF7', '#DEEBF7', '#DEEBF7', '#DEEBF7',]
            },
            legend: 'none',
            backgroundColor: {fill: '#FFFFFF', stroke: '#FFFFFF', strokeWidth: 0},
            datalessRegionColor: '#f5f5f5',
            displayMode: 'regions',
            enableRegionInteractivity: 'true',
            resolution: 'provinces',
            sizeAxis: {minValue: 1, maxValue: 1, minSize: 10, maxSize: 10},
            region: 'KR', //country code
            keepAspectRatio: true,
            width: 600,
            height: 400,
            tooltip: {textStyle: {color: '#444444'}, trigger: 'focus'}
        };

        var chart = new google.visualization.GeoChart(document.getElementById('visualization'));

        chart.draw(data, options);
    }
</script>
<div id='visualization'></div>
</html>
